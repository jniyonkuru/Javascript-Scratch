<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    
<style>
    #cont{
        width: 150px;
        height: 250px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;
        margin-top: 200px;
        border: 1px solid black;
    }
    #green{
        background-color: green;
        font-size: 76px;
        color: white;
        padding: 20px;
        height:50%;
        text-align: center;
    }
    #white{
    font-size: 30px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
    <body>
        <div id="cont">
            <div id="green"></div>
            <div id="white">Counter</div>
        </div>
        <script>
            var x= 1;
             function count(){
               x += 1;
                return x;
             }
             setInterval(count,500);
             document.getElementById("green").innerHTML=x;

        </script>
    </body>


 
</html>
