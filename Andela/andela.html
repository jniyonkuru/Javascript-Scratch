<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./andela.css">
    <title>Document</title>
</head>
<body>
      <fieldset>
        <div>
            <h1>My Momo Account</h1>
        </div>
    <form action="">
    <label for="bal"><b>Balance</b><input type="number" id="bal"></label>
    <label for="name"><b>Names</b><input type="text" placeholder="Name" id="name" maxlength="20" autofocus/></label>   
	<label for="phone"><b>Phone Number </b><input type="text" placeholder="Phone Number" id="phone"maxlength="10"pattern="[0-9]"/><label>
    <label><b>Amount</b><input type="number"placeholder="Amount"  id="amount"/></label>
    <input type="submit" value="send" id="send">
    <input type="submit" value="Receive"id="receive">
</form>
     </div>
    </fieldset>
      <div id="tb">  
        <h1> Transaction Report</h1>
        <table id="table">
            <tr>
                <th>Sender</th>
                <th>Sender-Phone</th>
                <th>Date</th>
                <th>Transaction</th>
                <!-- <th>balance</th> -->
            </tr>
        </table>
    </div>
    <script src="./andela.js"></script>
</body>
</html>
